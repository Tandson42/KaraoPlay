<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎤 KaraoPlay - Sistema de Karaokê</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg min-h-screen text-white">
  
  <!-- Header -->
  <header class="w-full py-6 px-4">
    <div class="container mx-auto">
      <h1 class="text-4xl md:text-5xl font-bold text-center flex items-center justify-center gap-3">
        🎤 <span class="bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">KaraoPlay</span>
      </h1>
      <p class="text-center mt-2 text-purple-200">Sistema Inteligente de Karaokê</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 max-w-6xl">
    
    <!-- Seção de Login -->
    <section id="cliente-section" class="glass-effect rounded-2xl p-8 shadow-2xl slide-in max-w-md mx-auto">
      <h2 class="text-2xl font-semibold mb-6 text-center">👋 Bem-vindo!</h2>
      <div class="space-y-4">
        <input 
          type="text" 
          id="cliente-nome" 
          placeholder="Digite seu nome ou mesa (ex: Mesa 3)"
          class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400 text-white placeholder-purple-200"
        >
        <button 
          id="entrar"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 shadow-lg"
        >
          Entrar no Karaokê 🎵
        </button>
      </div>
    </section>

    <!-- Seção de Busca -->
    <section id="busca-section" style="display:none;" class="slide-in">
      <div class="glass-effect rounded-2xl p-6 shadow-2xl mb-6">
        <div class="flex items-center gap-3 mb-4">
          <span class="text-2xl">🔍</span>
          <h2 class="text-2xl font-semibold">Buscar Músicas</h2>
        </div>
        <div class="flex flex-col sm:flex-row gap-3">
          <input 
            type="text" 
            id="busca" 
            placeholder="Digite o nome da música ou artista..."
            class="flex-1 px-4 py-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-400 text-white placeholder-purple-200"
          >
          <button 
            id="buscar"
            class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-3 rounded-lg transition-all transform hover:scale-105 shadow-lg"
          >
            Buscar 🎵
          </button>
        </div>
        <div id="resultados" class="mt-6 space-y-3"></div>
      </div>
    </section>

    <div class="grid md:grid-cols-2 gap-6">
      
      <!-- Tocando Agora -->
      <section id="execucao" class="glass-effect rounded-2xl p-6 shadow-2xl">
        <div class="flex items-center gap-3 mb-4">
          <span class="text-3xl pulse-animation">🎶</span>
          <h2 class="text-2xl font-semibold">Tocando Agora</h2>
        </div>
        <div class="space-y-4">
          <div class="bg-white/10 rounded-lg p-4 min-h-[100px] flex flex-col justify-center">
            <p id="atual-musica" class="text-xl font-semibold text-purple-200">Aguardando músicas...</p>
            <p id="atual-cliente" class="text-sm text-purple-300 mt-2"></p>
          </div>
          <audio 
            id="player" 
            controls 
            class="w-full rounded-lg"
            style="filter: hue-rotate(270deg) saturate(2);"
          ></audio>
        </div>
      </section>

      <!-- Fila de Execução -->
      <section id="fila" class="glass-effect rounded-2xl p-6 shadow-2xl">
        <div class="flex items-center gap-3 mb-4">
          <span class="text-3xl">⏳</span>
          <h2 class="text-2xl font-semibold">Próximas Músicas</h2>
        </div>
        <div class="bg-white/10 rounded-lg p-4 max-h-[300px] overflow-y-auto">
          <ul id="fila-lista" class="space-y-2"></ul>
        </div>
        <div class="mt-4 text-center text-purple-200 text-sm">
          <span id="total-fila">0 músicas na fila</span>
        </div>
      </section>

    </div>

    <!-- Informações do Usuário -->
    <div id="user-info" style="display:none;" class="glass-effect rounded-2xl p-4 shadow-2xl mt-6 text-center">
      <p class="text-purple-200">Conectado como: <span id="user-name" class="font-semibold text-white"></span></p>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
